<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/main.css">

    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="info-game">
            <div class="player1">
                <h2 id="text-player1">0</h2>
                <div class="player-mark">
                    <h6>Player 01</h6>
                    <img src="./images/o-blue.png" alt="Bolinha">
                </div>
            </div>
            <h2>Vs</h2>
            <div class="player2">
                <h2 id="text-player2">0</h2>
                <div class="player-mark">
                    <h6>Player 02</h6>
                    <img src="./images/x-orange.png" alt="Xizinho">
                </div>
            </div>
        </div>
        <div class="container-game">
            <div class="space box1" id="box1"><p></p></div>
            <div class="space box2" id="box2"><p></p></div>
            <div class="space box3" id="box3"><p></p></div>
            <div class="space box4" id="box4"><p></p></div>
            <div class="space box5" id="box5"><p></p></div>
            <div class="space box6" id="box6"><p></p></div>
            <div class="space box7" id="box7"><p></p></div>
            <div class="space box8" id="box8"><p></p></div>
            <div class="space box9" id="box9"><p></p></div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
